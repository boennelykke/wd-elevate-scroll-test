<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workday Elevate 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/Flip.min.js"></script>
    
    <style>
        /* Import Archivo Font */
        @import url('https://fonts.googleapis.com/css2?family=Archivo:wght@300;400;600;800&display=swap');

        :root {
            --text-color: #0F2E66;
        }

        body {
            font-family: 'Archivo', sans-serif;
            background: linear-gradient(0deg, #FD7E00 0%, #FDC5A0 20.73%, #FAD2D6 31.1%, #E6D0F5 41.47%, #B9C3F8 51.83%, #1C98E8 77.75%, #0057AE 98.48%);
            background-attachment: fixed; /* Keep gradient fixed during scroll */
            color: var(--text-color);
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* Hide scrollbar */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        .card {
            flex: 0 0 320px;
            height: 480px;
            /* Glassmorphism */
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.1);
            transition: transform 0.3s ease, background 0.3s ease;
        }

        .card:hover {
            background: rgba(255, 255, 255, 0.25);
            border-color: rgba(255, 255, 255, 0.6);
        }

        /* Expanded State */
        .card.active {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 50;
            margin: 0;
            border-radius: 0;
            overflow-y: auto;
            /* Solid glass overlay for readability */
            background: rgba(255, 255, 255, 0.85); 
            backdrop-filter: blur(40px);
        }

        .content-text {
            opacity: 0;
            transform: translateY(20px);
        }
        
        /* Force text color */
        h1, h2, h3, h4, h5, h6, p, span, div, button {
            color: #0F2E66;
        }

        /* Override specific text opacities from Tailwind */
        .text-white { color: #0F2E66 !important; }
        .text-white\/50 { color: rgba(15, 46, 102, 0.6) !important; }
        .text-white\/20 { color: rgba(15, 46, 102, 0.3) !important; }
        .text-white\/30 { color: rgba(15, 46, 102, 0.4) !important; }
        .text-white\/80 { color: rgba(15, 46, 102, 0.9) !important; }

        /* Custom selection */
        ::selection {
            background: #0F2E66;
            color: #ffffff;
        }
        
        /* Scroll hint animation */
        .scroll-hint {
            animation: bounce 2s infinite;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateX(0);}
            40% {transform: translateX(10px);}
            60% {transform: translateX(5px);}
        }

        /* Placeholder style to prevent layout shift */
        .card-placeholder {
            flex: 0 0 320px;
            height: 480px;
            visibility: hidden;
            pointer-events: none;
        }
    </style>
</head>
<body class="antialiased min-h-screen flex flex-col">

    <!-- Header -->
    <header class="fixed top-0 left-0 w-full p-8 z-40 flex justify-between items-center pointer-events-none">
        <div class="text-3xl font-black tracking-tighter uppercase pointer-events-auto cursor-pointer flex items-center gap-2">
            Workday Elevate
        </div>
        <!-- Removed "Strategic Vision" as requested -->
    </header>

    <!-- Main Scroll Container -->
    <main class="flex-grow flex items-center w-full px-6 md:px-12 py-20 overflow-x-auto no-scrollbar" id="scroll-container">
        <div class="flex gap-6 md:gap-10 min-w-max px-4" id="cards-wrapper">
            <!-- Cards injected via JS -->
        </div>
    </main>

    <!-- Footer -->
    <footer class="fixed bottom-0 left-0 w-full p-8 z-40 flex justify-between items-end pointer-events-none">
        <div class="text-xs font-bold uppercase tracking-widest opacity-70">The Future of ERP & AI</div>
        <div class="text-xs font-bold uppercase tracking-widest opacity-70 flex items-center gap-2">
            Scroll to Explore <span class="scroll-hint">→</span>
        </div>
    </footer>

    <script>
        // Updated Data from Workday AI Page
        const data = [
            {
                id: 1,
                title: "Workday Illuminate",
                category: "Vision",
                summary: "The next generation of AI is here.",
                content: "Illuminate isn't just a feature; it's the engine powering the future of work. Built on the largest, cleanest HR and finance dataset in the world, Illuminate provides unrivaled business context. It doesn't just process data; it understands how work gets done, enabling it to surface exceptions, anticipate change, and predict the best next action for your organization."
            },
            {
                id: 2,
                title: "Workday Sana",
                category: "Interface",
                summary: "The AI experience platform for everyone.",
                content: "Say hello to Workday Sana, the AI experience platform that lets you harness the knowledge of your entire enterprise. With an enhanced conversational UI and AI-native workflows, Sana helps make it your day, every day. It transforms complex queries into simple conversations, allowing users to interact with their ERP as naturally as they would a colleague."
            },
            {
                id: 3,
                title: "Agentic AI",
                category: "Agents",
                summary: "Your people. Our agents. Exponential value.",
                content: "We are moving from assistance to agency. Workday AI Agents actively support your people to achieve their best work. When humans and AI agents collaborate, you get rapid, measurable results—like a 54% boost in recruiter capability and a 70% reduction in outside legal spend. These aren't just tools; they are teammates that handle the mundane so you can focus on the meaningful."
            },
            {
                id: 4,
                title: "Responsible AI",
                category: "Trust",
                summary: "ISO 42001 Accredited & Human-Centered.",
                content: "Trust is our currency. Workday is one of the first companies to achieve ISO 42001 accreditation for AI management. We believe in keeping humans at the center. Our AI is designed to amplify human potential, not replace it. We provide transparency on how decisions are made, ensuring your organization meets developing regulations while minimizing risk."
            },
            {
                id: 5,
                title: "Finance Intelligence",
                category: "Finance",
                summary: "49% increase in FP&A efficiency.",
                content: "Go from hindsight to insight. Workday AI automates the heavy lifting of finance—surfacing anomalies in real-time and automating high-volume transactions. Organizations using Workday AI report a 49% increase in financial planning and analysis efficiency. It's time to stop closing the books and start opening new opportunities."
            },
            {
                id: 6,
                title: "Talent Optimization",
                category: "HR",
                summary: "39% reduction in top talent turnover.",
                content: "Empower your people and adapt your workforce to the future. By using AI to map skills and identify growth opportunities, Workday helps you retain your best people. Our customers see a 39% reduction in top talent turnover. We move beyond job titles to a dynamic skills ontology, matching the right person to the right opportunity instantly."
            },
            {
                id: 7,
                title: "Legal Automation",
                category: "Legal",
                summary: "Total visibility into contract data.",
                content: "Take control of your contract data with AI that gives you total visibility and trust. Workday Contract Intelligence helps legal teams focus on shaping strategy rather than reviewing paperwork. By automating contract analysis and extraction, we help organizations reduce outside legal spend by up to 70%, turning legal ops into a strategic advantage."
            },
            {
                id: 8,
                title: "Workday Extend",
                category: "Platform",
                summary: "Build, deploy, and manage AI with ease.",
                content: "Innovation shouldn't be gated. Workday Extend enables your teams to build custom apps that leverage the same AI core that powers our products. Whether it's a specific industry workflow or a unique business process, you can build extensions that are secure, scalable, and deeply integrated with your Workday data from day one."
            },
            {
                id: 9,
                title: "AI Value Calculator",
                category: "ROI",
                summary: "Take the guesswork out of adoption.",
                content: "AI hype is everywhere; AI value is here. We offer a transparent look at your potential ROI. Use our AI Value Calculator to see how your adoption stacks up against 1,000 other organizations. From discovered savings to productivity gains, we help you quantify the impact of AI before you even deploy."
            },
            {
                id: 10,
                title: "The Keynote",
                category: "Event",
                summary: "See the future live at Elevate.",
                content: "Join us for the main stage presentation where we will demo Workday Illuminate live. Witness the first public showcase of cross-functional AI Agents handling a complex merger scenario in real-time. This is where the roadmap becomes reality. Don't just watch the future of work happen—be part of it."
            }
        ];

        gsap.registerPlugin(Flip);

        const wrapper = document.getElementById('cards-wrapper');
        let activeCard = null;
        let isAnimating = false;
        let placeholder = null; // Reference to the placeholder element

        // Render Cards
        data.forEach((item, index) => {
            const card = document.createElement('div');
            card.className = `card group relative rounded-2xl overflow-hidden cursor-pointer flex-shrink-0 flex flex-col`;
            card.setAttribute('data-id', item.id);
            
            card.innerHTML = `
                <!-- Hover Gradient Effect -->
                <div class="absolute inset-0 bg-white/20 opacity-0 group-hover:opacity-100 transition-opacity duration-500 pointer-events-none"></div>
                
                <!-- Card Closed Content -->
                <div class="card-summary p-8 flex flex-col h-full justify-between z-10 transition-opacity duration-300">
                    <div class="flex justify-between items-start">
                        <span class="text-4xl font-black opacity-20 group-hover:opacity-100 transition-opacity duration-300">${String(index + 1).padStart(2, '0')}</span>
                        <span class="text-[10px] uppercase font-bold tracking-widest border border-[#0F2E66]/30 px-3 py-1 rounded-full">${item.category}</span>
                    </div>
                    <div>
                        <h3 class="text-3xl font-bold mb-3 leading-tight tracking-tight">${item.title}</h3>
                        <p class="opacity-70 text-sm leading-relaxed font-medium">${item.summary}</p>
                    </div>
                    <div class="w-10 h-10 rounded-full border border-[#0F2E66]/20 flex items-center justify-center group-hover:bg-[#0F2E66] group-hover:text-white transition-all">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3" />
                        </svg>
                    </div>
                </div>

                <!-- Expanded Content -->
                <div class="expanded-content hidden absolute inset-0 p-8 md:p-24 z-20 flex-col h-full overflow-y-auto">
                    <button class="close-btn absolute top-8 right-8 z-50 hover:opacity-50 transition-opacity p-2 bg-white/50 rounded-full backdrop-blur-md">
                         <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>

                    <div class="max-w-4xl mx-auto w-full mt-10 md:mt-0">
                        <div class="flex items-baseline gap-4 mb-8 border-b border-[#0F2E66]/10 pb-8">
                             <span class="text-6xl md:text-8xl font-black opacity-20">${String(index + 1).padStart(2, '0')}</span>
                             <span class="text-xl uppercase font-bold tracking-widest text-[#0F2E66]">${item.category}</span>
                        </div>
                        
                        <h2 class="text-4xl md:text-6xl font-bold mb-10 leading-tight content-text tracking-tight">${item.title}</h2>
                        
                        <div class="prose prose-lg md:prose-xl leading-relaxed opacity-90 content-text font-medium max-w-none">
                            <p>${item.content}</p>
                            <div class="mt-8 p-6 bg-[#0F2E66]/5 rounded-xl border border-[#0F2E66]/10">
                                <p class="text-base italic font-semibold">"${item.summary}"</p>
                            </div>
                        </div>

                         <div class="mt-20 pt-10 border-t border-[#0F2E66]/10 flex justify-between items-center content-text">
                            <div class="text-sm opacity-50 font-semibold">Workday Elevate 2026 Session</div>
                            <button class="px-8 py-4 bg-[#0F2E66] text-white font-bold rounded-full hover:bg-[#1a448f] transition-colors shadow-lg">Register for Session</button>
                        </div>
                    </div>
                </div>
            `;

            card.addEventListener('click', (e) => {
                if (isAnimating) return;
                if (activeCard === card && e.target.closest('.close-btn')) {
                    closeCard(card);
                    return;
                }
                if (activeCard && activeCard !== card) return; 
                
                if (!activeCard) {
                    openCard(card);
                }
            });

            wrapper.appendChild(card);
        });

        function openCard(card) {
            isAnimating = true;
            activeCard = card;
            
            // 1. Capture state BEFORE making any DOM changes
            const state = Flip.getState(card);

            // 2. Create and insert placeholder to prevent layout collapse
            placeholder = document.createElement('div');
            placeholder.className = 'card-placeholder';
            card.parentNode.insertBefore(placeholder, card);

            // 3. Apply Expanded State
            card.classList.add('active');
            document.body.style.overflow = 'hidden';

            const summary = card.querySelector('.card-summary');
            const content = card.querySelector('.expanded-content');
            
            // 4. Animate using Flip
            Flip.from(state, {
                duration: 0.6,
                ease: "power3.inOut",
                absolute: true, // This is fine now because we have a placeholder
                zIndex: 50,
                onComplete: () => {
                    summary.classList.add('opacity-0', 'pointer-events-none');
                    content.classList.remove('hidden');
                    content.classList.add('flex');
                    
                    gsap.fromTo(content.querySelectorAll('.content-text'), 
                        { y: 30, opacity: 0 },
                        { y: 0, opacity: 1, duration: 0.4, stagger: 0.1, delay: 0.1 }
                    );
                    
                    isAnimating = false;
                }
            });
        }

        function closeCard(card) {
            isAnimating = true;
            const summary = card.querySelector('.card-summary');
            const content = card.querySelector('.expanded-content');

            // 1. Fade out content first
            gsap.to(content, {
                opacity: 0,
                duration: 0.3,
                onComplete: () => {
                    content.classList.add('hidden');
                    content.classList.remove('flex');
                    content.style.opacity = 1; 
                    summary.classList.remove('opacity-0', 'pointer-events-none');

                    // 2. Capture state (Expanded)
                    const state = Flip.getState(card);

                    // 3. Revert DOM state
                    card.classList.remove('active');
                    document.body.style.overflow = '';

                    // 4. Flip back
                    Flip.from(state, {
                        duration: 0.5,
                        ease: "power3.inOut",
                        absolute: true, 
                        zIndex: 50,
                        onComplete: () => {
                            // 5. Cleanup placeholder after animation is fully done
                            if (placeholder) {
                                placeholder.remove();
                                placeholder = null;
                            }
                            activeCard = null;
                            isAnimating = false;
                        }
                    });
                }
            });
        }

        // Horizontal Drag Logic
        const scrollContainer = document.getElementById('scroll-container');
        let isDown = false;
        let startX;
        let scrollLeft;

        scrollContainer.addEventListener('mousedown', (e) => {
            if (activeCard) return;
            isDown = true;
            scrollContainer.classList.add('cursor-grabbing');
            scrollContainer.classList.remove('cursor-grab');
            startX = e.pageX - scrollContainer.offsetLeft;
            scrollLeft = scrollContainer.scrollLeft;
        });

        scrollContainer.addEventListener('mouseleave', () => {
            isDown = false;
            scrollContainer.classList.remove('cursor-grabbing');
        });

        scrollContainer.addEventListener('mouseup', () => {
            isDown = false;
            scrollContainer.classList.remove('cursor-grabbing');
        });

        scrollContainer.addEventListener('mousemove', (e) => {
            if (!isDown) return;
            e.preventDefault();
            const x = e.pageX - scrollContainer.offsetLeft;
            const walk = (x - startX) * 2;
            scrollContainer.scrollLeft = scrollLeft - walk;
        });
    </script>
</body>
</html>
