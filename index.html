<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workday Elevate 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/Flip.min.js"></script>
    
    <style>
        /* Import Archivo Font */
        @import url('https://fonts.googleapis.com/css2?family=Archivo:wght@300;400;600;800&display=swap');

        :root {
            --text-color: #0F2E66;
        }

        body {
            font-family: 'Archivo', sans-serif;
            background: linear-gradient(0deg, #FD7E00 0%, #FDC5A0 20.73%, #FAD2D6 31.1%, #E6D0F5 41.47%, #B9C3F8 51.83%, #1C98E8 77.75%, #0057AE 98.48%);
            background-attachment: fixed; /* Keep gradient fixed during scroll */
            color: var(--text-color);
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* Hide scrollbar */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        .card {
            flex: 0 0 320px;
            height: 480px;
            /* Glassmorphism */
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.1);
            transition: transform 0.3s ease, background 0.3s ease;
        }

        .card:hover {
            background: rgba(255, 255, 255, 0.25);
            border-color: rgba(255, 255, 255, 0.6);
        }

        /* Expanded State */
        .card.active {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 50;
            margin: 0;
            border-radius: 0;
            overflow-y: auto;
            /* Solid glass overlay for readability */
            background: rgba(255, 255, 255, 0.85); 
            backdrop-filter: blur(40px);
        }

        .content-text {
            opacity: 0;
            transform: translateY(20px);
        }
        
        /* Force text color */
        h1, h2, h3, h4, h5, h6, p, span, div, button {
            color: #0F2E66;
        }

        /* Override specific text opacities from Tailwind */
        .text-white { color: #0F2E66 !important; }
        .text-white\/50 { color: rgba(15, 46, 102, 0.6) !important; }
        .text-white\/20 { color: rgba(15, 46, 102, 0.3) !important; }
        .text-white\/30 { color: rgba(15, 46, 102, 0.4) !important; }
        .text-white\/80 { color: rgba(15, 46, 102, 0.9) !important; }

        /* Custom selection */
        ::selection {
            background: #0F2E66;
            color: #ffffff;
        }
        
        /* Scroll hint animation */
        .scroll-hint {
            animation: bounce 2s infinite;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateX(0);}
            40% {transform: translateX(10px);}
            60% {transform: translateX(5px);}
        }
    </style>
</head>
<body class="antialiased min-h-screen flex flex-col">

    <!-- Header -->
    <header class="fixed top-0 left-0 w-full p-8 z-40 flex justify-between items-center pointer-events-none">
        <div class="text-3xl font-black tracking-tighter uppercase pointer-events-auto cursor-pointer flex items-center gap-2">
            Workday Elevate
        </div>
        <!-- Removed "Strategic Vision" as requested -->
    </header>

    <!-- Main Scroll Container -->
    <main class="flex-grow flex items-center w-full px-6 md:px-12 py-20 overflow-x-auto no-scrollbar" id="scroll-container">
        <div class="flex gap-6 md:gap-10 min-w-max px-4" id="cards-wrapper">
            <!-- Cards injected via JS -->
        </div>
    </main>

    <!-- Footer -->
    <footer class="fixed bottom-0 left-0 w-full p-8 z-40 flex justify-between items-end pointer-events-none">
        <div class="text-xs font-bold uppercase tracking-widest opacity-70">The Future of ERP & AI</div>
        <div class="text-xs font-bold uppercase tracking-widest opacity-70 flex items-center gap-2">
            Scroll to Explore <span class="scroll-hint">→</span>
        </div>
    </footer>

    <script>
        // Updated Data for Workday Elevate Theme
        const data = [
            {
                id: 1,
                title: "The AI Core",
                category: "Technology",
                summary: "Embedded intelligence, not just an add-on.",
                content: "At Workday Elevate, we are revealing how AI is moving from a novelty to the central nervous system of the enterprise. We aren't just bolting on chatbots; we are embedding machine learning into the very fabric of the financial and HCM transaction layers. By 2026, manual anomaly detection will be a relic. Your ERP will not just record history; it will write the future."
            },
            {
                id: 2,
                title: "Fluid Finance",
                category: "Finance",
                summary: "The end of the monthly close.",
                content: "Imagine a world where the books never close because they are always open. Continuous accounting is the new standard. Workday AI automates high-volume reconciliations and transaction processing in real-time. Finance leaders can now shift from 'counting beans' to 'growing the field', focusing entirely on strategic capital allocation and risk modeling."
            },
            {
                id: 3,
                title: "Skills Ontology",
                category: "Talent",
                summary: "Hiring for potential, not just pedigree.",
                content: "Jobs are rigid; skills are fluid. The future of HCM is the Skills Cloud. We are using graph neural networks to map the adjacency of skills across your workforce. We can identify that a data analyst in Marketing has 80% of the skills needed for a vacant role in Product Ops. This is the death of the resume and the birth of the dynamic talent marketplace."
            },
            {
                id: 4,
                title: "Adaptive Planning",
                category: "Strategy",
                summary: "Planning at the speed of change.",
                content: "Static annual budgets are obsolete the moment they are finalized. Workday Adaptive Planning now utilizes generative AI to run thousands of scenario simulations in minutes. 'What if a supply chain breaks?' 'What if inflation hits 5%?' Leaders can now pivot with precision, backed by data that is as current as this morning's coffee."
            },
            {
                id: 5,
                title: "Employee Experience",
                category: "EX",
                summary: "Hyper-personalization at scale.",
                content: "The one-size-fits-all HR portal is dead. Workday Elevate showcases the new 'Journeys'—a curated, Netflix-like experience for employee growth. Whether it's onboarding, parental leave, or a promotion, the system anticipates needs. It pushes the right benefits, learning content, and actions to the right person at the exact moment of intent."
            },
            {
                id: 6,
                title: "The Trust Gap",
                category: "Governance",
                summary: "Responsible AI in a regulated world.",
                content: "As we hand more power to algorithms, governance becomes paramount. We are unveiling our new 'AI Trust Scorecard'. Every recommendation made by Workday AI comes with explainability. We show the work. You will know exactly why a candidate was ranked #1 or why a financial forecast was adjusted. Compliance is baked in, not inspected in."
            },
            {
                id: 7,
                title: "Extend & Build",
                category: "Platform",
                summary: "Your unique processes, our secure core.",
                content: "No two enterprises are identical. Workday Extend allows you to build custom apps that live *inside* Workday. Leveraging our new AI-powered App Creator, business analysts can describe a process in plain English, and the system scaffolds the app structure, logic, and security model instantly. Low-code has officially become no-code."
            },
            {
                id: 8,
                title: "Procurement Zero",
                category: "Ops",
                summary: "Autonomous sourcing and spend management.",
                content: "Maverick spend is a leakage of value. Our vision for 2026 is 'Procurement Zero'—where routine purchasing is entirely autonomous. The system negotiates with pre-approved vendors for commodity items based on real-time market pricing. Human intervention is reserved only for strategic partnerships and complex negotiations."
            },
            {
                id: 9,
                title: "Global Agility",
                category: "Globalization",
                summary: "Compliance across 150+ jurisdictions.",
                content: "The regulatory landscape is fracturing. Workday's compliance monitoring is now predictive. We scan global legislative changes and alert you to potential impacts on payroll, tax, or data privacy before they become laws. Expand into new markets with the confidence that your digital foundation is already compliant on day one."
            },
            {
                id: 10,
                title: "The Elevate Keynote",
                category: "Event",
                summary: "Join us for the vision of tomorrow.",
                content: "This isn't just a conference; it's a manifesto. Join our CEO and product visionaries as they demo the live code behind these pillars. We will be showcasing the first live instance of 'Workday Copilot' handling a complex M&A scenario from due diligence to org chart integration in real-time. The future is live."
            }
        ];

        gsap.registerPlugin(Flip);

        const wrapper = document.getElementById('cards-wrapper');
        let activeCard = null;
        let isAnimating = false;

        // Render Cards
        data.forEach((item, index) => {
            const card = document.createElement('div');
            card.className = `card group relative rounded-2xl overflow-hidden cursor-pointer flex-shrink-0 flex flex-col`;
            card.setAttribute('data-id', item.id);
            
            card.innerHTML = `
                <!-- Hover Gradient Effect -->
                <div class="absolute inset-0 bg-white/20 opacity-0 group-hover:opacity-100 transition-opacity duration-500 pointer-events-none"></div>
                
                <!-- Card Closed Content -->
                <div class="card-summary p-8 flex flex-col h-full justify-between z-10 transition-opacity duration-300">
                    <div class="flex justify-between items-start">
                        <span class="text-4xl font-black opacity-20 group-hover:opacity-100 transition-opacity duration-300">${String(index + 1).padStart(2, '0')}</span>
                        <span class="text-[10px] uppercase font-bold tracking-widest border border-[#0F2E66]/30 px-3 py-1 rounded-full">${item.category}</span>
                    </div>
                    <div>
                        <h3 class="text-3xl font-bold mb-3 leading-tight tracking-tight">${item.title}</h3>
                        <p class="opacity-70 text-sm leading-relaxed font-medium">${item.summary}</p>
                    </div>
                    <div class="w-10 h-10 rounded-full border border-[#0F2E66]/20 flex items-center justify-center group-hover:bg-[#0F2E66] group-hover:text-white transition-all">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3" />
                        </svg>
                    </div>
                </div>

                <!-- Expanded Content -->
                <div class="expanded-content hidden absolute inset-0 p-8 md:p-24 z-20 flex-col h-full overflow-y-auto">
                    <button class="close-btn absolute top-8 right-8 z-50 hover:opacity-50 transition-opacity p-2 bg-white/50 rounded-full backdrop-blur-md">
                         <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>

                    <div class="max-w-4xl mx-auto w-full mt-10 md:mt-0">
                        <div class="flex items-baseline gap-4 mb-8 border-b border-[#0F2E66]/10 pb-8">
                             <span class="text-6xl md:text-8xl font-black opacity-20">${String(index + 1).padStart(2, '0')}</span>
                             <span class="text-xl uppercase font-bold tracking-widest text-[#0F2E66]">${item.category}</span>
                        </div>
                        
                        <h2 class="text-4xl md:text-6xl font-bold mb-10 leading-tight content-text tracking-tight">${item.title}</h2>
                        
                        <div class="prose prose-lg md:prose-xl leading-relaxed opacity-90 content-text font-medium max-w-none">
                            <p>${item.content}</p>
                            <div class="mt-8 p-6 bg-[#0F2E66]/5 rounded-xl border border-[#0F2E66]/10">
                                <p class="text-base italic font-semibold">"${item.summary}"</p>
                            </div>
                        </div>

                         <div class="mt-20 pt-10 border-t border-[#0F2E66]/10 flex justify-between items-center content-text">
                            <div class="text-sm opacity-50 font-semibold">Workday Elevate 2026 Session</div>
                            <button class="px-8 py-4 bg-[#0F2E66] text-white font-bold rounded-full hover:bg-[#1a448f] transition-colors shadow-lg">Register for Session</button>
                        </div>
                    </div>
                </div>
            `;

            card.addEventListener('click', (e) => {
                if (isAnimating) return;
                if (activeCard === card && e.target.closest('.close-btn')) {
                    closeCard(card);
                    return;
                }
                if (activeCard && activeCard !== card) return; 
                
                if (!activeCard) {
                    openCard(card);
                }
            });

            wrapper.appendChild(card);
        });

        function openCard(card) {
            isAnimating = true;
            activeCard = card;
            const state = Flip.getState(card);

            card.classList.add('active');
            document.body.style.overflow = 'hidden';

            const summary = card.querySelector('.card-summary');
            const content = card.querySelector('.expanded-content');
            
            Flip.from(state, {
                duration: 0.6,
                ease: "power3.inOut",
                absolute: true,
                zIndex: 50,
                onComplete: () => {
                    summary.classList.add('opacity-0', 'pointer-events-none');
                    content.classList.remove('hidden');
                    content.classList.add('flex');
                    
                    gsap.fromTo(content.querySelectorAll('.content-text'), 
                        { y: 30, opacity: 0 },
                        { y: 0, opacity: 1, duration: 0.4, stagger: 0.1, delay: 0.1 }
                    );
                    
                    isAnimating = false;
                }
            });
        }

        function closeCard(card) {
            isAnimating = true;
            const summary = card.querySelector('.card-summary');
            const content = card.querySelector('.expanded-content');

            gsap.to(content, {
                opacity: 0,
                duration: 0.3,
                onComplete: () => {
                    content.classList.add('hidden');
                    content.classList.remove('flex');
                    content.style.opacity = 1; 
                    summary.classList.remove('opacity-0', 'pointer-events-none');

                    const state = Flip.getState(card);

                    card.classList.remove('active');
                    document.body.style.overflow = '';

                    Flip.from(state, {
                        duration: 0.5,
                        ease: "power3.inOut",
                        absolute: true,
                        zIndex: 50,
                        onComplete: () => {
                            activeCard = null;
                            isAnimating = false;
                        }
                    });
                }
            });
        }

        // Horizontal Drag Logic
        const scrollContainer = document.getElementById('scroll-container');
        let isDown = false;
        let startX;
        let scrollLeft;

        scrollContainer.addEventListener('mousedown', (e) => {
            if (activeCard) return;
            isDown = true;
            scrollContainer.classList.add('cursor-grabbing');
            scrollContainer.classList.remove('cursor-grab');
            startX = e.pageX - scrollContainer.offsetLeft;
            scrollLeft = scrollContainer.scrollLeft;
        });

        scrollContainer.addEventListener('mouseleave', () => {
            isDown = false;
            scrollContainer.classList.remove('cursor-grabbing');
        });

        scrollContainer.addEventListener('mouseup', () => {
            isDown = false;
            scrollContainer.classList.remove('cursor-grabbing');
        });

        scrollContainer.addEventListener('mousemove', (e) => {
            if (!isDown) return;
            e.preventDefault();
            const x = e.pageX - scrollContainer.offsetLeft;
            const walk = (x - startX) * 2;
            scrollContainer.scrollLeft = scrollLeft - walk;
        });
    </script>
</body>
</html>
